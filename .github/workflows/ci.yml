name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Verify
    uses: maveniverse/parent/.github/workflows/ci.yml@release-18
    with:
      maven-single-run: false
      # 4.0.0-beta-4 is no-go with MIMA MMR (and we have an IT now)
      maven-matrix: '[ "3.8.8", "3.9.9" ]'
      jdk-matrix: '[ "21" ]'
      maven-test: './mvnw clean verify -e -B -V -P run-its'

