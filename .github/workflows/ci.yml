name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Verify
    uses: maveniverse/parent/.github/workflows/ci.yml@release-43
    with:
      jdk-matrix: '[ "17", "21", "24" ]'
      maven-matrix: '[ "3.8.9", "3.9.11", "4.0.0-rc-4" ]'
      maven-test: './mvnw clean verify -e -B -V -P run-its -f it'

